name: CMake on multiple platforms

on:
  push:
    branches: [ "stable" ]
  pull_request:
    branches: [ "stable" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        # c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: windows-latest
            bits: 32
          - os: windows-latest
            bits: 64
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            bits: 64
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            bits: 64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 1
        fetch-tags: true

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/0.83/Omnibot/build" >> "$GITHUB_OUTPUT"

    - name: Install boost on macos
      if: matrix.os == 'macos-latest'
      id: install-boost-macos
      run: |
        mkdir -p ${{ steps.strings.outputs.build-output-dir }}/libs
        cd ${{ steps.strings.outputs.build-output-dir }}/libs
        curl -L -O https://github.com/boostorg/boost/releases/download/boost-1.84.0/boost-1.84.0.tar.gz
        tar -xf boost-1.84.0.tar.gz
        cd boost-1.84.0
        ./bootstrap.sh --with-libraries=system,filesystem,regex,date_time
        ./b2 architecture=arm+x86 cxxflags="-arch x86_64 -arch arm64 -mmacosx-version-min=10.12" link=static
        echo "BOOST_ROOT=${{ steps.strings.outputs.build-output-dir }}/libs/boost-1.84.0" >> "$GITHUB_OUTPUT"

    - name: Install boost on linux
      if: matrix.os == 'ubuntu-latest'
      id: install-boost-linux
      run: |
        mkdir -p ${{ steps.strings.outputs.build-output-dir }}/libs
        cd ${{ steps.strings.outputs.build-output-dir }}/libs
        curl -L -O https://github.com/boostorg/boost/releases/download/boost-1.84.0/boost-1.84.0.tar.gz
        tar -xf boost-1.84.0.tar.gz
        cd boost-1.84.0
        ./bootstrap.sh --with-libraries=system,filesystem,regex,date_time
        ./b2 address-model=${{ matrix.bits }} cxxflags="-fPIC" link=static
        echo "BOOST_ROOT=${{ steps.strings.outputs.build-output-dir }}/libs/boost-1.84.0" >> "$GITHUB_OUTPUT"

    - name: Install boost on windows
      if: matrix.os == 'windows-latest'
      shell: cmd
      id: install-boost-windows
      run: |
        mkdir ${{ steps.strings.outputs.build-output-dir }}/libs
        cd ${{ steps.strings.outputs.build-output-dir }}/libs
        curl -L -O https://github.com/boostorg/boost/releases/download/boost-1.84.0/boost-1.84.0.zip
        unzip -qq boost-1.84.0.zip
        cd boost-1.84.0
        call .\bootstrap.bat
        b2 address-model=${{ matrix.bits }} link=static runtime-link=static \
            --with-system --with-filesystem --with-regex --with-date_time --variant=release
        echo "BOOST_ROOT=${{ steps.strings.outputs.build-output-dir }}/libs/boost-1.84.0" >> "$GITHUB_OUTPUT"

    - name: Configure CMake macOS
      if: matrix.os == 'macos-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        "-DCMAKE_OSX_ARCHITECTURES=x86_64;arm64"
        -DCMAKE_OSX_DEPLOYMENT_TARGET=10.12
        -S ${{ github.workspace }}/0.83/Omnibot
      env:
        BOOST_ROOT: ${{ steps.install-boost-macos.outputs.BOOST_ROOT }}

    - name: Configure CMake Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        export LDFLAGS=-m${{ matrix.bits }}
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -S ${{ github.workspace }}/0.83/Omnibot
      env:
        BOOST_ROOT: ${{ steps.install-boost-linux.outputs.BOOST_ROOT }}

    - name: Configure CMake Windows
      if: matrix.os == 'windows-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}\0.83\Omnibot
        -A Win${{ matrix.bits }}
      env:
        BOOST_ROOT: ${{ steps.install-boost-windows.outputs.BOOST_ROOT }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}

    - uses: actions/upload-artifact@v4
      with:
        name: "${{ matrix.os }}-omnibot"
        path: "${{ steps.strings.outputs.build-output-dir }}/ET/omnibot_et*"
        retention-days: 1

